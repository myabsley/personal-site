<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Piano Keyboard</title>

	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>HTML5 Piano</h1>

	<div class="options">
		<p>You may select an option to play the piano!</p>
		<input type="checkbox" id="octaveUp" name="option">
		<label for="octaveUp">Octave Up</label>
		<input type="checkbox" id="octaveDown" name="option">
		<label for="octaveDown">Octave Down</label>
		<input type="checkbox" id="arpeggio" name="option">
		<label for="arpeggio">Arpeggiate</label>
	</div>

	<div class="wrapper clearfix">

		<div class="key white-key" data-key="c" data-keyboard="83">
			<div class="key black-key" data-key="cs" data-keyboard="69"></div>
		</div>
		<div class="key white-key" data-key="d" data-keyboard="68">
			<div class="key black-key" data-key="ds" data-keyboard="82"></div>
		</div>
		<div class="key white-key" data-key="e" data-keyboard="70"></div>
		<div class="key white-key" data-key="f" data-keyboard="71">
			<div class="key black-key" data-key="fs" data-keyboard="89"></div>
		</div>
		<div class="key white-key" data-key="g" data-keyboard="72">
			<div class="key black-key" data-key="gs" data-keyboard="85"></div>
		</div>
		<div class="key white-key" data-key="a" data-keyboard="74">
			<div class="key black-key" data-key="as" data-keyboard="73"></div>
		</div>
		<div class="key white-key" data-key="b" data-keyboard="75"></div>
		<div class="key white-key" data-key="c2" data-keyboard="76"></div>

	</div>

	<div class="sounds">
		<audio src="sounds/C0.mp3" data-sound="c0"></audio>
		<audio src="sounds/C0sharp.mp3" data-sound="c0s"></audio>
		<audio src="sounds/D0.mp3" data-sound="d0"></audio>
		<audio src="sounds/D0sharp.mp3" data-sound="d0s"></audio>
		<audio src="sounds/E0.mp3" data-sound="e0"></audio>
		<audio src="sounds/F0.mp3" data-sound="f0"></audio>
		<audio src="sounds/F0sharp.mp3" data-sound="f0s"></audio>
		<audio src="sounds/G0.mp3" data-sound="g0"></audio>
		<audio src="sounds/G0sharp.mp3" data-sound="g0s"></audio>
		<audio src="sounds/A0.mp3" data-sound="a0"></audio>
		<audio src="sounds/A0sharp.mp3" data-sound="a0s"></audio>
		<audio src="sounds/B0.mp3" data-sound="b0"></audio>
		<audio src="sounds/C.mp3" data-sound="c"></audio>
		<audio src="sounds/Csharp.mp3" data-sound="cs"></audio>
		<audio src="sounds/D.mp3" data-sound="d"></audio>
		<audio src="sounds/Dsharp.mp3" data-sound="ds"></audio>
		<audio src="sounds/E.mp3" data-sound="e"></audio>
		<audio src="sounds/F.mp3" data-sound="f"></audio>
		<audio src="sounds/Fsharp.mp3" data-sound="fs"></audio>
		<audio src="sounds/G.mp3" data-sound="g"></audio>
		<audio src="sounds/Gsharp.mp3" data-sound="gs"></audio>
		<audio src="sounds/A.mp3" data-sound="a"></audio>
		<audio src="sounds/Asharp.mp3" data-sound="as"></audio>
		<audio src="sounds/B.mp3" data-sound="b"></audio>
		<audio src="sounds/C2.mp3" data-sound="c2"></audio>
		<audio src="sounds/C2sharp.mp3" data-sound="c2s"></audio>
		<audio src="sounds/D2.mp3" data-sound="d2"></audio>
		<audio src="sounds/D2sharp.mp3" data-sound="d2s"></audio>
		<audio src="sounds/E2.mp3" data-sound="e2"></audio>
		<audio src="sounds/F2.mp3" data-sound="f2"></audio>
		<audio src="sounds/F2sharp.mp3" data-sound="f2s"></audio>
		<audio src="sounds/G2.mp3" data-sound="g2"></audio>
		<audio src="sounds/G2sharp.mp3" data-sound="g2s"></audio>
		<audio src="sounds/A2.mp3" data-sound="a2"></audio>
		<audio src="sounds/A2sharp.mp3" data-sound="a2s"></audio>
		<audio src="sounds/B2.mp3" data-sound="b2"></audio>
		<audio src="sounds/C3.mp3" data-sound="c3"></audio>
	</div>

	

	<script type="text/javascript" src="jquery-2.1.1.min.js"></script>
	<script src="scripts.js"></script>

</body>
</html>
